<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple password generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <svg
        class="theme-toggle"
        id="theme-toggle"
        xmlns="http://www.w3.org/2000/svg"
        height="48px"
        viewBox="0 -960 960 960"
        width="48px"
        fill="#e3e3e3"
      >
        <path
          d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"
        />
      </svg>
    </header>
    <main>
      <div class="container">
        <h1>Simple password generator</h1>
        <p>
          Select the required parameters (length, symbols)<br />
          and click the generate button
        </p>
        <div class="result" id="result">
          <span id="password-text">Generation results will be here</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="30px"
            viewBox="0 -960 960 960"
            width="30px"
            fill="#e3e3e3"
            id="copy-button"
            title="copy password"
          >
            <path
              d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-560h80v560h440v80H200Zm160-240v-480 480Z"
            />
          </svg>
        </div>
        <div class="hidden-text" id="hidden-text">
          <p>Copied to clipboard</p>
        </div>
        <div class="parameters">
          <div class="parameter">
            <label for="length">Password length</label>
            <input
              type="number"
              id="length"
              name="length"
              min="8"
              max="24"
              value="8"
            />
          </div>
          <div class="parameter">
            <label for="nums">Include numbers</label>
            <input type="checkbox" id="nums" name="num" checked />
          </div>
          <div class="parameter">
            <label for="symbols"
              >Include special symbols
              <span class="decoration">(!@#$)</span></label
            >
            <input type="checkbox" id="symbols" name="symbols" />
          </div>
        </div>
        <button id="generate" name="generate">Generate</button>
      </div>
    </main>
  </body>
</html>
